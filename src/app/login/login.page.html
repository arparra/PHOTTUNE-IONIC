<ion-content class="ion-padding">
  <ion-card>
    <ion-toolbar>
      <ion-title>LOGIN</ion-title>
    </ion-toolbar>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="usuario" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena" required></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button (click)="iniciarSesion()">INGRESAR</ion-button>
    <ion-button (click)="navigateToRegister()">REGISTRAR</ion-button>
  </ion-card>
</ion-content>
